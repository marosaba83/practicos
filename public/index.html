<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ingreso de Productos</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
    integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <script src="/socket.io/socket.io.js"></script>
</head>

<body>
  <div class="container">
    <h1>Ingrese Nuevo Producto</h1>
    <!-- <form action="/productos" method="POST"> -->
    <form onsubmit="return enviarProducto()">
      <div class="form-group">
        <label for="nombre">Nombre</label>
        <input id="nombre" class="form-control" type="text" name="title" required>
      </div>
      <div class="form-group">
        <label for="precio">Precio</label>
        <input id="precio" class="form-control" type="number" step="0.01" name="price" required>
      </div>
      <div class="form-group">
        <label for="foto">URL Foto</label>
        <input id="foto" class="form-control" type="url" name="thumbnail">
      </div>
      <button class="btn btn-dark">Enviar</button>
      <!-- <a href="/productos" type="button" class="btn btn-dark">Ver productos</a> -->
    </form>
  </div>

  <!-- Listado de Productos -->
  <div class="container" style="margin-top: 100px">
    <h3>Listado de Producto</h3>
    <hr>
    <div class="row">
      <div class="col"><b>Nombre</b></div>
      <div class="col"><b>Precio</b></div>
      <div class="col"><b>URL Foto</b></div>
    </div>

    <div id="productosContenedor"></div>
  </div>

  <!-- Chat -->
  <div class="container" style="margin-top: 100px">
    <h3>Sala de Chats</h3>
    <hr>
    <form onsubmit="return enviarMensaje()">
      <input type="text" placeholder='Nombre' id='autor'>      
      <input type="text" placeholder='Mensaje' id='texto'>
      <!-- <input type="submit" value="Enviar"> -->
      <button class="btn btn-dark">Enviar</button>
    </form>
    <hr>
    
    <div id="contenedorMsjs">
      <!-- Contenido de los chats -->
    </div>

  </div>

  <script src="./js/chatRoom.js"></script>
  <script src="./js/productos.js"></script>
</body>

</html>
